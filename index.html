<html>
<head>
  <title>{{ship.name}}</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//d3f5pyioow99x0.cloudfront.net/0.8/hull.js"></script>
  <script>
    Hull.init({
      orgUrl: "https://{{org.domain}}",
      appId: "{{ship.id}}"
    }, function(h, user, ship, org) {
      $('#ship').html(JSON.stringify(ship, ' ', 2));
      $('#user').html(JSON.stringify(user, ' ', 2));
      $('#org').html(JSON.stringify(org, ' ', 2));
    });
  </script>
  <style>
  body {
    background-color: {{ship.settings.background_color}};
    color: {{ship.settings.text_color}};
  }
  </style>
</head>
<body>
  <div class="container">
    <img src={{ship.settings.brand_image}} width="100px" />
    <div class="row">
      <div class="col-md-6">
        <h1>Ship</h1>
        <pre id="ship">Loading...</pre>
      </div>
      <div class="col-md-6">
        <h1>User</h1>
        <pre id="user">Loading...</pre>
        <h1>Org</h1>
        <pre id="org">Loading...</pre>
      </div>
    </div>
  </div>
</body>
</html>
